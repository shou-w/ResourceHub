<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="450" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">パラメータが少ない場合と多い場合の違い</text>
  
  <!-- 左側: パラメータが少ない場合 -->
  <text x="225" y="80" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">パラメータが少ない場合</text>
  
  <!-- 右側: パラメータが多い場合 -->
  <text x="675" y="80" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">パラメータが多い場合</text>
  
  <!-- 左側: 単語間の関連性ネットワーク (パラメータが少ない) -->
  <circle cx="140" cy="160" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="140" y="165" font-family="Arial" font-size="14" text-anchor="middle">日本</text>
  
  <circle cx="300" cy="160" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="300" y="165" font-family="Arial" font-size="14" text-anchor="middle">首都</text>
  
  <circle cx="220" cy="240" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="220" y="245" font-family="Arial" font-size="14" text-anchor="middle">東京</text>
  
  <!-- 左側の線（太さは関連性の強さを表す) -->
  <line x1="170" y1="160" x2="270" y2="160" stroke="#333" stroke-width="2"/>
  <text x="220" y="148" font-family="Arial" font-size="12" text-anchor="middle">0.6</text>
  
  <line x1="285" y1="180" x2="235" y2="220" stroke="#333" stroke-width="2"/>
  <text x="270" y="210" font-family="Arial" font-size="12" text-anchor="middle">0.5</text>
  
  <line x1="155" y1="180" x2="205" y2="220" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="170" y="210" font-family="Arial" font-size="12" text-anchor="middle">0.3</text>
  
  <!-- 右側: 単語間の関連性ネットワーク (パラメータが多い) -->
  <circle cx="580" cy="160" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="580" y="165" font-family="Arial" font-size="14" text-anchor="middle">日本</text>
  
  <circle cx="740" cy="160" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="740" y="165" font-family="Arial" font-size="14" text-anchor="middle">首都</text>
  
  <circle cx="660" cy="240" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="660" y="245" font-family="Arial" font-size="14" text-anchor="middle">東京</text>
  
  <circle cx="580" cy="280" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="580" y="285" font-family="Arial" font-size="14" text-anchor="middle">京都</text>
  
  <circle cx="760" cy="260" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="760" y="265" font-family="Arial" font-size="14" text-anchor="middle">国</text>
  
  <circle cx="660" cy="330" r="30" fill="#b3d9ff" stroke="#0066cc" stroke-width="2"/>
  <text x="660" y="335" font-family="Arial" font-size="14" text-anchor="middle">政府</text>
  
  <!-- 右側の線（太さは関連性の強さを表す) -->
  <line x1="610" y1="160" x2="710" y2="160" stroke="#333" stroke-width="4"/>
  <text x="660" y="148" font-family="Arial" font-size="12" text-anchor="middle">0.9</text>
  
  <line x1="725" y1="180" x2="675" y2="220" stroke="#333" stroke-width="4"/>
  <text x="710" y="210" font-family="Arial" font-size="12" text-anchor="middle">0.95</text>
  
  <line x1="595" y1="180" x2="645" y2="220" stroke="#333" stroke-width="3"/>
  <text x="610" y="210" font-family="Arial" font-size="12" text-anchor="middle">0.85</text>
  
  <line x1="580" y1="190" x2="580" y2="250" stroke="#333" stroke-width="2"/>
  <text x="565" y="225" font-family="Arial" font-size="12" text-anchor="middle">0.4</text>
  
  <line x1="755" y1="185" x2="760" y2="230" stroke="#333" stroke-width="2"/>
  <text x="770" y="215" font-family="Arial" font-size="12" text-anchor="middle">0.7</text>
  
  <line x1="660" y1="270" x2="660" y2="300" stroke="#333" stroke-width="2"/>
  <text x="675" y="285" font-family="Arial" font-size="12" text-anchor="middle">0.75</text>
  
  <line x1="600" y1="290" x2="640" y2="315" stroke="#333" stroke-width="1"/>
  <text x="610" y="315" font-family="Arial" font-size="12" text-anchor="middle">0.3</text>
  
  <!-- 左側: 候補生成の結果ボックス -->
  <rect x="100" y="320" width="250" height="110" rx="10" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
  <text x="225" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">候補生成結果</text>
  
  <rect x="120" y="360" width="210" height="25" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="225" y="377" font-family="Arial" font-size="14" text-anchor="middle">東京: 50%</text>
  
  <rect x="120" y="390" width="210" height="25" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="225" y="407" font-family="Arial" font-size="14" text-anchor="middle">大阪: 25%</text>
  
  <!-- 右側: 候補生成の結果ボックス -->
  <rect x="550" y="380" width="250" height="140" rx="10" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
  <text x="675" y="405" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">候補生成結果</text>
  
  <rect x="570" y="420" width="210" height="25" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="675" y="437" font-family="Arial" font-size="14" text-anchor="middle">東京: 85%</text>
  
  <rect x="570" y="450" width="210" height="25" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="675" y="467" font-family="Arial" font-size="14" text-anchor="middle">京都: 12%</text>
  
  <rect x="570" y="480" width="210" height="25" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="1"/>
  <text x="675" y="497" font-family="Arial" font-size="14" text-anchor="middle">大阪: 3%</text>
  
  <!-- 左側: 結果 -->
  <rect x="125" y="470" width="200" height="60" rx="10" fill="#f2e6ff" stroke="#6600cc" stroke-width="2"/>
  <text x="225" y="495" font-family="Arial" font-size="14" text-anchor="middle">「日本の首都は東京だと</text>
  <text x="225" y="515" font-family="Arial" font-size="14" text-anchor="middle">思います」</text>
  <text x="225" y="535" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">(自信が低い回答)</text>
  
  <!-- 右側: 結果 -->
  <rect x="575" y="540" width="200" height="40" rx="10" fill="#f2e6ff" stroke="#6600cc" stroke-width="2"/>
  <text x="675" y="565" font-family="Arial" font-size="14" text-anchor="middle">「日本の首都は東京です」</text>
  
  <!-- 主な違いを示す説明テキスト -->
  <rect x="50" y="600" width="350" height="30" rx="5" fill="#e6f2ff" stroke="none"/>
  <text x="225" y="620" font-family="Arial" font-size="14" text-anchor="middle">• 単語間の関連性が少ない</text>
  
  <rect x="50" y="635" width="350" height="30" rx="5" fill="#e6f2ff" stroke="none"/>
  <text x="225" y="655" font-family="Arial" font-size="14" text-anchor="middle">• 重み付けの精度が低い</text>
  
  <rect x="500" y="635" width="350" height="30" rx="5" fill="#e6f2ff" stroke="none"/>
  <text x="675" y="655" font-family="Arial" font-size="14" text-anchor="middle">• 重み付けの精度が高い</text>
  
  <rect x="500" y="600" width="350" height="30" rx="5" fill="#e6f2ff" stroke="none"/>
  <text x="675" y="620" font-family="Arial" font-size="14" text-anchor="middle">• 単語間の関連性が豊富</text>
  
  <!-- 区切り線 -->
  <line x1="450" y1="80" x2="450" y2="670" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
